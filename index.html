<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - EJ</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon/to-do-list.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center border rounded">
        <h1 class="mt-4">To do List</h1>
            <div class="input-group mt-3">
                <input type="text" id="addTask" class="form-control" placeholder="Adicione uma nova tarefa">
                <button class="btn btn-custom" id="btn-add-task">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
    
            <div class="d-flex justify-content-between w-100 mt-3 mb-2" style="height: 40px;">
                <div class="input-group-search d-flex">
                    <input type="text" id="searchTask" class="form-control" placeholder="Buscar">
                    <button class="btn btn-custom ms-2">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="input-group-filter d-flex text-center">
                    <label for="filter-task" class="form-label mt-2 m-2">Filtrar:</label>
                    <select id="filter-task" class="form-select">
                        <option value="all">Todas</option>
                        <option value="completed">Completas</option>
                        <option value="pending">Pendentes</option>
                    </select>
                </div>
            </div>
            <ul class="list-group w-100 mb-3" id="task-list" style="width: 100%;">
                <!-- add new tasks with js -->
            </ul>
            <div id="message" class="alert alert-info w-100 text-center" style="display: none;">
                <!-- msg displayed here -->
            </div>
       </div>
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="/src/script.js"></script>
</body>
</html>
