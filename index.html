<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - EJ</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon/to-do-list.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-sm mt-5 d-flex flex-column align-items-center border rounded">
        <h1 class="mt-4 text-center">To do List</h1>
        <div class="input-group mt-3">
            <input type="text" id="addTask" class="form-control" placeholder="Adicione uma nova tarefa">
            <button class="btn btn-custom rounded-end" id="addTaskBtn">
                <i class="bi bi-plus"></i>
            </button>
        <ul class="list-group w-100 mb-3 mt-3" id="taskList">
            <!-- add new tasks with js -->
        </ul>

        <div id="taskAlert" class="alert alert-success alert-dismissible fade" role="alert" style="position: fixed; top: 1rem; right: 1rem; z-index: 1050;">
            <strong>Task completed!</strong> Your task has been successfully removed.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
